<div class="loginBackground">
  <form #formLogin="ngForm" (ngSubmit)="login(formLogin)" class="loginForm">
    <div padding>
      <div text-center>
        <img src="../../../assets/logo.PNG" style="border-radius: 7px; max-height: 200px;" />
      </div>
      <div *ngIf="willLogin">
        <ion-item style="--background: transparent;">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" name="user" [(ngModel)]="username" required></ion-input>
        </ion-item>
        <ion-item style="--background: transparent;">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password" required (keyup.enter)="login(formLogin)">
          </ion-input>
        </ion-item>
      </div>
    </div>

    <div padding *ngIf="willLogin">
      <ion-button *ngIf="btnEnabled" expand="block" [disabled]="!formLogin.valid" type="submit">
        Entrar com conta
      </ion-button>
      <ion-button *ngIf="!btnEnabled" expand="block">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>
    <div padding *ngIf="!willLogin">
      <ion-button expand="block" (click)="entryWithAccount()">
        Entrar com conta
      </ion-button>
    </div>
    <div padding *ngIf="btnEnabled">
      <ion-button expand="block" color="secondary" (click)="login()">
        Entrar sem login
      </ion-button>
    </div>
  </form>
</div>
