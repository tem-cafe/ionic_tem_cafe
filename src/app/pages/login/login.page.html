<div class="loginBackground">
  <form #formLogin="ngForm" (ngSubmit)="login(formLogin)" class="loginForm">
    <div padding style="padding-bottom: 0px;">
      <div text-center>
        <img src="../../../assets/logo.png" style="border-radius: 7px; max-height: 200px;" />
      </div>
      <div *ngIf="willLogin">
        <ion-item style="--background: transparent;">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
        <ion-item style="--background: transparent;">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password" required (keyup.enter)="login(formLogin)">
          </ion-input>
        </ion-item>

        <br>
        <ion-chip color="tertiary" (click)="register()">
          <ion-icon name="person-add" color="tertiary"></ion-icon>
          <ion-label>Não tem uma conta?</ion-label>
        </ion-chip>
      </div>
    </div>

    <div padding *ngIf="willLogin">
      <ion-button *ngIf="btnEnabled" expand="block" [disabled]="!formLogin.valid" type="submit">
        Entrar com conta
      </ion-button>
      <ion-button *ngIf="!btnEnabled" disabled="true" expand="block">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>
    <div padding *ngIf="!willLogin">
      <ion-button expand="block" (click)="entryWithAccount()">
        Entrar com conta
      </ion-button>
    </div>
    <div padding>
      <ion-button *ngIf="btnEnabled" expand="block" color="secondary" (click)="login()">
        Entrar sem login
      </ion-button>
      <ion-button *ngIf="!btnEnabled" disabled="true" color="secondary" expand="block">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>
    <div padding style="text-align: center;">
      <small style="text-decoration: underline;color: #ba7e64" (click)="verificarAtualizacao()">Verificar
        atualização</small>
    </div>
  </form>
  <br>
</div>
