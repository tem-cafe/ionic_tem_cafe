<div class="registerBackground">
  <form #formRegister="ngForm" (ngSubmit)="register()" class="registerForm">
    <div padding>
      <div>
        <ion-item style="--background: transparent;">
          <ion-label position="floating">Nome</ion-label>
          <ion-input type="text" name="name" [(ngModel)]="name" required></ion-input>
        </ion-item>
        <ion-item style="--background: transparent;">
          <ion-label position="floating">Email</ion-label>
          <ion-input type="text" name="email" [(ngModel)]="email" required></ion-input>
        </ion-item>
        <ion-item style="--background: transparent;">
          <ion-label position="floating">Senha</ion-label>
          <ion-input type="password" name="password" [(ngModel)]="password" required (keyup.enter)="register()">
          </ion-input>
        </ion-item>
      </div>
    </div>

    <div padding>
      <ion-button *ngIf="btnEnabled" expand="block" [disabled]="!formRegister.valid" type="submit">
        Registar
      </ion-button>
      <ion-button *ngIf="!btnEnabled" disabled="true" expand="block">
        <ion-spinner name="crescent"></ion-spinner>
      </ion-button>
    </div>
  </form>
</div>
